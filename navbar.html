<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .dropbtn {
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
            background: none;
            cursor: pointer;
            text-align: left; /* Align text */
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Navbar links */
        nav ul {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            list-style: none;
        }

        nav ul li a {
            color: white;
            padding: 16px;
            font-size: 16px;
            text-decoration: none;
            display: block;
        }

        nav ul li a:hover {
            color: #74c7d4;
        }

    </style>
</head>

                </div>
                <div class="flex items-center space-x-2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">

                    </svg>

                        <h3 class="font-bold text-gray-800">Phone</h3>
                        <a href="#" class="text-gray-600 hover:text-blue-500">+92 306 1234567</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <nav class="bg-gray-800">
        <div class="container mx-auto flex justify-between items-center py-4 px-6">
            <ul class="flex space-x-8 text-white">
                <li><a href="Home.html" class="hover:text-[#74c7d4]">Home</a></li>
                <li><a href="service.html" class="hover:text-[#74c7d4]">Services</a></li>
                <li><a href="aboutus.html" class="hover:text-[#74c7d4]">About Us</a></li>

            <form class="flex space-x-2">

                <button class="bg-[#0e7e8f] hover:bg-[#0e5f6b] text-white px-3 py-2 rounded">Search</button>
            </form>
        </div>
    </nav>
</body>
</html>
